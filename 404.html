<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>404 Not Found</title>
  <script type="text/javascript">
    var pathName = window.location.pathname;
    var redirectPath = '/AirPark-productions/redirect';
    location.href = redirectPath + '?p=' + encodeURI(pathName);
  </script>
</head>
<body>
<h1>404 Not Found</h1>
<p>Redirecting...</p>
</body>
</html>
